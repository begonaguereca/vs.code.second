resources:
  containers:
  - container: node
    image: node:8.12.0

jobs:

- job: macOS
  pool:
    vmImage: macOS 10.13
  steps:
  - template: darwin/continuous-build-darwin.yml

- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'
  container: node
  steps:
  - template: linux/continuous-build-linux.yml

- job: Windows
  pool:
    vmImage: VS2017-Win2016
  steps:
  - template: win32/continuous-build-win32.yml