steps:
- script: |
    set -e
    sudo apt-get update
    sudo apt-get install -y libxkbfile-dev pkg-config libsecret-1-dev libxss1 dbus xvfb libgtk-3-0
    sudo cp build/azure-pipelines/linux/xvfb.init /etc/init.d/xvfb
    sudo chmod +x /etc/init.d/xvfb
    sudo update-rc.d xvfb defaults
    sudo service xvfb start
- task: NodeTool@0
  inputs:
    versionSpec: "8.12.0"
- script: |
    export PATH="$(Build.SourcesDirectory)/build/yarn-custom/bin:$PATH"
    printf "\n--install.pre-fetch-script \"node $BUILD_SOURCESDIRECTORY/build/cloud-spool/cli.js retrieve -f ./yarn.lock -cache-url https://cloudspool-dev.azurewebsites.net/api/vscodeyarncache/"\" >> $BUILD_SOURCESDIRECTORY/.yarnrc
    printf "\n--install.post-install-script \"node $BUILD_SOURCESDIRECTORY/build/cloud-spool/cli.js cache ./node_modules -f ./yarn.lock -cache-url https://cloudspool-dev.azurewebsites.net/api/vscodeyarncache/"\" >> $BUILD_SOURCESDIRECTORY/.yarnrc
    cat $BUILD_SOURCESDIRECTORY/.yarnrc
    yarn install
  displayName: Install Dependencies
- script: |
    yarn gulp electron-x64
  displayName: Download Electron
- script: |
    yarn gulp hygiene
  displayName: Run Hygiene Checks
- script: |
    yarn monaco-compile-check
  displayName: Run Monaco Editor Checks
- script: |
    yarn strict-null-check
  displayName: Run Strict Null Checks
- script: |
    yarn compile
  displayName: Compile Sources
- script: |
    yarn download-builtin-extensions
  displayName: Download Built-in Extensions
- script: |
    DISPLAY=:10 ./scripts/test.sh --tfs "Unit Tests"
  displayName: Run Unit Tests
- task: PublishTestResults@2
  displayName: Publish Tests Results
  inputs:
    testResultsFiles: '*-results.xml'
    searchFolder: '$(Build.ArtifactStagingDirectory)/test-results'
  condition: succeededOrFailed()